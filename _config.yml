# Site settings
title: WPHW
#description: "A minimal, responsive, ready to use blog template, built with Jekyll."
url: "https://wphw.github.io"
author:
  name: "WPHW"
  #email: "sth@gmail.com"
  url: "https://wphw.github.io"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 12
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
